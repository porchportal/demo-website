name: Discord Webhook Notifications

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, closed, reopened, synchronize]
  release:
    types: [published]
  workflow_run:
    workflows: ["Deploy to GitHub Pages"]
    types: [completed]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord notification for push
        if: github.event_name == 'push'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: "Push to ${{ github.ref_name }}"
          description: |
            **Commit:** ${{ github.event.head_commit.message }}
            **Author:** ${{ github.event.head_commit.author.name }}
            [View Commit](${{ github.event.head_commit.url }})
          color: 0x5865F2
          username: GitHub Bot

      - name: Send Discord notification for PR
        if: github.event_name == 'pull_request'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: "PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}"
          description: |
            **Action:** ${{ github.event.action }}
            **Author:** ${{ github.event.pull_request.user.login }}
            [View Pull Request](${{ github.event.pull_request.html_url }})
          color: 0x5865F2
          username: GitHub Bot

      - name: Send Discord notification for release
        if: github.event_name == 'release'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: "Release: ${{ github.event.release.name }}"
          description: |
            **Tag:** ${{ github.event.release.tag_name }}
            **Author:** ${{ github.event.release.author.login }}
            [View Release](${{ github.event.release.html_url }})
          color: 0x57F287
          username: GitHub Bot

      - name: Send Discord notification for deployment
        if: github.event_name == 'workflow_run'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ github.event.workflow_run.conclusion }}
          title: "Deployment ${{ github.event.workflow_run.conclusion }}"
          description: |
            **Workflow:** ${{ github.event.workflow_run.name }}
            **Branch:** ${{ github.event.workflow_run.head_branch }}
            [View Run](${{ github.event.workflow_run.html_url }})
          color: ${{ github.event.workflow_run.conclusion == 'success' && '0x57F287' || '0xED4245' }}
          username: GitHub Bot
